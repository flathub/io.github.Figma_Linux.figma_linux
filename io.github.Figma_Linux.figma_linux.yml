id: io.github.Figma_Linux.figma_linux
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "20.08"
base: org.electronjs.Electron2.BaseApp
base-version: "20.08"
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=xdg-pictures
command: figma-linux
rename-icon: figma-linux

modules:
  - name: figma-linux
    buildsystem: simple
    build-commands:
      - ar x figma-linux_*.deb
      - rm figma-linux_*.deb
      - tar xf data.tar.xz
      - cp -r  opt/figma-linux /app/figma-linux
      - mkdir -p /app/share/icons/hicolor
      - cp -r usr/share/icons/hicolor/* /app/share/icons/hicolor
      - ls -la .
      - cat figma-linux.sh
      - install figma-linux.sh /app/bin/figma-linux
      - install -Dm644 io.github.Figma_Linux.figma_linux.desktop /app/share/applications/io.github.Figma_Linux.figma_linux.desktop
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
    sources:
      - type: file
        only-arches:
          - x86_64

        url: https://github.com/Figma-Linux/figma-linux/releases/download/v0.7.4/figma-linux_0.7.4_linux_amd64.deb
        sha256: bfad46a1374bf7edd8702a01c82be1c8e6e9095aa42ee1f9a05bc2c26e2c4ba6

        x-checker-data:
          type: json
          url: https://api.github.com/repos/Figma-Linux/figma-linux/releases/latest
          version-query: '.tag_name | sub("^jq-"; "")'
          url-query: '.assets[] | select(.name="figma-linux_" + $version + "_linux_amd64.deb") | .browser_download_url'

      - type: file
        only-arches:
          - aarch64

        url: https://github.com/Figma-Linux/figma-linux/releases/download/v0.7.4/figma-linux_0.7.4_linux_arm64.deb
        sha256: 8e0c87d28b96fb5f12b503c2c6b7512ad21463b782cadf9d200471e8f7d34ee0

        x-checker-data:
          type: json
          url: https://api.github.com/repos/Figma-Linux/figma-linux/releases/latest
          version-query: '.tag_name | sub("^jq-"; "")'
          url-query: '.assets[] | select(.name="figma-linux_" + $version + "_linux_arm64.deb") | .browser_download_url'

      - type: script
        dest-filename: figma-linux.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec /app/figma-linux/figma-linux "$@"

      - type: file
        path: io.github.Figma_Linux.figma_linux.desktop
      - type: file
        path: io.github.Figma_Linux.figma_linux.appdata.xml
