id: io.github.Figma_Linux.figma_linux
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "20.08"
base: org.electronjs.Electron2.BaseApp
base-version: "20.08"
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=xdg-pictures
command: figma-linux
rename-icon: figma-linux

modules:
  - name: figma-linux
    buildsystem: simple
    build-commands:
      - mkdir -p opt/figma-linux
      - unzip figma-linux_*.zip -d opt/figma-linux
      - rm figma-linux_*.zip
      - mkdir -p /app/figma-linux
      - rm -rf opt/figma-linux/*.so
      - rm -rf opt/figma-linux/*.so.*
      - rm -rf opt/figma-linux/lib
      - rm -rf opt/figma-linux/usr
      - cp -r  opt/figma-linux/* /app/figma-linux
      - mkdir -p /app/share/icons/hicolor
      - cp -r opt/figma-linux/icons /app/share/icons/hicolor
      - for icon in opt/figma-linux/icons/*; do fullname="${icon#opt/figma-linux/icons/}"; name="${fullname%.*}"; ext="${icon#*.*}"; mkdir -p /app/share/icons/hicolor/${name}/apps; cp -rf "opt/figma-linux/icons/${name}.${ext}" "/app/share/icons/hicolor/${name}/apps/figma-linux.${ext}"; done
      - install figma-linux.sh /app/bin/figma-linux
      - install -Dm644 io.github.Figma_Linux.figma_linux.desktop /app/share/applications/io.github.Figma_Linux.figma_linux.desktop
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
      - ls -la /app/
      - ls -la /app/figma-linux
    sources:
      - type: file
        only-arches:
          - x86_64

        url: https://github.com/Figma-Linux/figma-linux/releases/download/v0.7.4/figma-linux_0.7.4_linux_amd64.zip
        sha256: 4cfa215e67f26437e3b4fba12bdfcff47a7fc5d91611d490909f541f18e22899

        x-checker-data:
          type: json
          url: https://api.github.com/repos/Figma-Linux/figma-linux/releases/latest
          version-query: '.tag_name | sub("^jq-"; "")'
          url-query: '.assets[] | select(.name="figma-linux_" + $version + "_linux_amd64.zip") | .browser_download_url'

      - type: file
        only-arches:
          - aarch64

        url: https://github.com/Figma-Linux/figma-linux/releases/download/v0.7.4/figma-linux_0.7.4_linux_arm64.zip
        sha256: d30c980da8b42a7fc9ab5ad9a962caa0cb474ac0d2b4e7d4e110fc771d6a846a

        x-checker-data:
          type: json
          url: https://api.github.com/repos/Figma-Linux/figma-linux/releases/latest
          version-query: '.tag_name | sub("^jq-"; "")'
          url-query: '.assets[] | select(.name="figma-linux_" + $version + "_linux_arm64.zip") | .browser_download_url'

      - type: script
        dest-filename: figma-linux.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/figma-linux/figma-linux "$@"

      - type: file
        path: io.github.Figma_Linux.figma_linux.desktop
      - type: file
        path: io.github.Figma_Linux.figma_linux.appdata.xml
